# Basis Sharing Configuration for LLaMA-2 7B on C4 (40% compression)
model_args:
  model_type: "llama2"
  model_name: "meta-llama/Llama-2-7b-hf"
  group_size: 2
  compression_ratio: 40
  context_length: 2048
  stride: 2048

calibration_args:
  dataset_name: "c4"
  calibration_size: 256
  calib_batch_size: 16
  dataset_cache_dir: null

model_saving:
  save_compressed_model: true
  compressed_model_path: "./compressed_models/llama2_7b_40/c4"
