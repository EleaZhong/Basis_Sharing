# Basis Sharing Configuration for OPT 6.7B (40% compression)
model_args:
  model_type: "opt"
  model_name: "facebook/opt-6.7b"
  group_size: 2
  compression_ratio: 40
  context_length: 2048
  stride: 2048

calibration_args:
  dataset_name: "wikitext"
  calibration_size: 256
  calib_batch_size: 16
  dataset_cache_dir: null

model_saving:
  save_compressed_model: true
  compressed_model_path: "./compressed_models/opt_6.7b_40/wikitext"
